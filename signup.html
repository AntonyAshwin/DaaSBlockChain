          <div class="form-group">
            <label for="signup-email">Email address</label>

     <button type="submit" class="btn btn-secondary btn-block locked" disabled>

     <!-- Log In Form -->
<div class="col-md-6 mb-4">
    <h2 class="text-center mb-4">Log In</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="login-email">UserName</label>
            <input type="text" class="form-control" id="login-email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" class="form-control" id="login-password" placeholder="Password">
        </div>

</div>

  <!-- Custom JavaScript -->
 <script>
    $(document).ready(function () {
        $('#loginForm').submit(function (e) {
            e.preventDefault(); // Prevent the default form submission

            // Get the values from the input fields
            var email = $('#login-email').val();
            var password = $('#login-password').val();

            // Check if the login credentials match
            if (email === 'DemoUser123' && password === 'pass123') {
                // Redirect to the loggedin.html page
                window.location.href = 'loggedin.html';
            } else {
                // Show an error message or handle invalid credentials
                alert('Invalid username or password');
            }
        });
    });
</script>
